<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Cube Cipher</title>
    <style>
        :root {
            --system-blue: #0a84ff;
            --system-green: #30d158;
            --system-red: #ff453a;
            --system-orange: #ff9f0a;
            --system-gray: #8e8e93;
            --system-background: rgba(242, 242, 247, 0.8);
            --system-card: rgba(255, 255, 255, 0.8);
            --system-border: rgba(209, 209, 214, 0.8);
            --system-text: #1c1c1e;
            --system-secondary-text: #636366;
            --accent-color: #007aff;
            --window-background: #f2f2f7;
            --window-border: #d1d1d6;
            --window-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --control-height: 32px;
            --control-radius: 6px;
            --font-system: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --font-mono: 'SF Mono', 'Menlo', 'Consolas', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-system);
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--window-background);
            color: var(--system-text);
            line-height: 1.5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .window {
            background-color: var(--system-background);
            border-radius: 12px;
            border: 1px solid var(--system-border);
            box-shadow: var(--window-shadow);
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .titlebar {
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--system-border);
            background-color: var(--system-card);
            position: relative;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: var(--system-text);
            flex-grow: 1;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .panel {
            background-color: var(--system-card);
            border-radius: var(--control-radius);
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid var(--system-border);
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--system-text);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--system-secondary-text);
        }

        input, textarea, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--system-border);
            border-radius: var(--control-radius);
            background-color: var(--system-card);
            font-size: 13px;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: var(--font-mono);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: var(--control-height);
            padding: 0 16px;
            border-radius: var(--control-radius);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0066cc;
        }

        .btn-secondary {
            background-color: var(--system-gray);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #6e6e73;
        }

        .btn-group {
            display: flex;
            gap: 8px;
        }

        .status {
            padding: 8px 12px;
            border-radius: var(--control-radius);
            font-size: 13px;
            background-color: var(--system-card);
            border: 1px solid var(--system-border);
        }

        .status.success {
            background-color: rgba(48, 209, 88, 0.1);
            border-color: rgba(48, 209, 88, 0.3);
            color: var(--system-green);
        }

        .status.error {
            background-color: rgba(255, 69, 58, 0.1);
            border-color: rgba(255, 69, 58, 0.3);
            color: var(--system-red);
        }

        .cubes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .cube-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--system-text);
            text-align: center;
        }

        .cube {
            perspective: 1000px;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .cube-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid var(--system-border);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            background-color: var(--system-card);
            padding: 4px;
            box-sizing: border-box;
        }

        .cube-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--system-border);
            font-size: 12px;
            position: relative;
        }

        .char {
            font-size: 14px;
            font-weight: 600;
        }

        .coords {
            font-size: 9px;
            color: var(--system-secondary-text);
            position: absolute;
            bottom: 2px;
        }

        .cube-face-front {
            transform: translateZ(100px);
        }

        .cube-face-back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .cube-face-right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .cube-face-left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .cube-face-top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube-face-bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .slider-container {
            width: 100%;
            margin-top: 8px;
        }

        .slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            background: var(--system-border);
            border-radius: 2px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        .coords-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            font-size: 12px;
        }

        .coords-table th, .coords-table td {
            border: 1px solid var(--system-border);
            padding: 8px;
            text-align: left;
        }

        .coords-table th {
            background-color: var(--system-background);
            font-weight: 500;
        }

        .grid-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* macOS-style segmented control */
        .segmented-control {
            display: inline-flex;
            border-radius: var(--control-radius);
            background-color: var(--system-background);
            border: 1px solid var(--system-border);
            overflow: hidden;
        }

        .segmented-control input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .segmented-control label {
            padding: 6px 12px;
            font-size: 13px;
            cursor: pointer;
            margin: 0;
            text-align: center;
            transition: all 0.2s;
        }

        .segmented-control input[type="radio"]:checked + label {
            background-color: var(--accent-color);
            color: white;
        }

        /* Animation for processing */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="titlebar">
                <div class="title">Shadow Cube Cipher</div>
            </div>
            
            <div class="content">
                <div class="grid-2col">
                    <div class="panel">
                        <h2 class="panel-title">Input</h2>
                        <textarea id="inputText" placeholder="Enter your message here...">HELLO</textarea>
                        
                        <div class="form-group">
                            <label for="key">Encryption Key:</label>
                            <input type="text" id="key" placeholder="Enter secret key" value="SECRET">
                        </div>
                        
                        <div class="form-group">
                            <label>Action:</label>
                            <div class="segmented-control">
                                <input type="radio" id="encrypt" name="action" value="encrypt" checked>
                                <label for="encrypt">Encrypt</label>
                                <input type="radio" id="decrypt" name="action" value="decrypt">
                                <label for="decrypt">Decrypt</label>
                            </div>
                        </div>
                        
                        <div class="btn-group">
                            <button id="processBtn" class="btn btn-primary">Process</button>
                            <button id="clearBtn" class="btn btn-secondary">Clear</button>
                        </div>
                    </div>
                    
                    <div class="panel">
                        <h2 class="panel-title">Output</h2>
                        <textarea id="outputText" readonly placeholder="Result will appear here..."></textarea>
                        
                        <div class="form-group">
                            <label>Status:</label>
                            <div id="status" class="status">Ready</div>
                        </div>
                        
                        <div class="btn-group">
                            <button id="copyBtn" class="btn btn-secondary">Copy to Clipboard</button>
                        </div>
                    </div>
                </div>
                
                <div class="panel">
                    <h2 class="panel-title">Cube Visualization</h2>
                    
                    <div class="controls-row">
                        <div class="btn-group">
                            <button id="rotateXCube" class="btn btn-secondary">Rotate X</button>
                            <button id="rotateYCube" class="btn btn-secondary">Rotate Y</button>
                            <button id="rotateZCube" class="btn btn-secondary">Rotate Z</button>
                        </div>
                    </div>
                    
                    <div class="slider-container">
                        <input type="range" id="rotationSlider" class="slider" min="0" max="360" value="0">
                    </div>
                    
                    <div class="cubes-container">
                        <div>
                            <h3 class="cube-title">Primary Cube</h3>
                            <div class="cube" id="primaryCube">
                                <div class="cube-inner">
                                    <div class="cube-face cube-face-front"></div>
                                    <div class="cube-face cube-face-back"></div>
                                    <div class="cube-face cube-face-right"></div>
                                    <div class="cube-face cube-face-left"></div>
                                    <div class="cube-face cube-face-top"></div>
                                    <div class="cube-face cube-face-bottom"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <h3 class="cube-title">Shadow Cube</h3>
                            <div class="cube" id="shadowCube">
                                <div class="cube-inner">
                                    <div class="cube-face cube-face-front"></div>
                                    <div class="cube-face cube-face-back"></div>
                                    <div class="cube-face cube-face-right"></div>
                                    <div class="cube-face cube-face-left"></div>
                                    <div class="cube-face cube-face-top"></div>
                                    <div class="cube-face cube-face-bottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="panel">
                    <h2 class="panel-title">Character Coordinates</h2>
                    <div id="charCoords"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ShadowCubeCipher {
            constructor() {
                this.alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.,!?@#$%^&*()-+=';
                this.primaryCube = this.createCube(this.alphabet.substring(0, 27));
                this.shadowCube = this.createCube(this.alphabet.substring(27));
                this.currentRotation = { primary: { x: 0, y: 0, z: 0 }, shadow: { x: 0, y: 0, z: 0 } };
            }
            
            createCube(chars) {
                const cube = [];
                let pos = 0;
                
                for (let x = 0; x < 3; x++) {
                    cube[x] = [];
                    for (let y = 0; y < 3; y++) {
                        cube[x][y] = [];
                        for (let z = 0; z < 3; z++) {
                            cube[x][y][z] = chars[pos++];
                        }
                    }
                }
                
                return cube;
            }
            
            getCubeFaces(cube) {
                const faces = {
                    front: [], back: [],
                    right: [], left: [],
                    top: [], bottom: []
                };
                
                // Front face (z = 0)
                for (let x = 0; x < 3; x++) {
                    for (let y = 0; y < 3; y++) {
                        faces.front.push({
                            char: cube[x][y][0],
                            coords: `(${x},${y},0)`
                        });
                    }
                }
                
                // Back face (z = 2)
                for (let x = 0; x < 3; x++) {
                    for (let y = 0; y < 3; y++) {
                        faces.back.push({
                            char: cube[x][y][2],
                            coords: `(${x},${y},2)`
                        });
                    }
                }
                
                // Right face (x = 2)
                for (let y = 0; y < 3; y++) {
                    for (let z = 0; z < 3; z++) {
                        faces.right.push({
                            char: cube[2][y][z],
                            coords: `(2,${y},${z})`
                        });
                    }
                }
                
                // Left face (x = 0)
                for (let y = 0; y < 3; y++) {
                    for (let z = 0; z < 3; z++) {
                        faces.left.push({
                            char: cube[0][y][z],
                            coords: `(0,${y},${z})`
                        });
                    }
                }
                
                // Top face (y = 2)
                for (let x = 0; x < 3; x++) {
                    for (let z = 0; z < 3; z++) {
                        faces.top.push({
                            char: cube[x][2][z],
                            coords: `(${x},2,${z})`
                        });
                    }
                }
                
                // Bottom face (y = 0)
                for (let x = 0; x < 3; x++) {
                    for (let z = 0; z < 3; z++) {
                        faces.bottom.push({
                            char: cube[x][0][z],
                            coords: `(${x},0,${z})`
                        });
                    }
                }
                
                return faces;
            }
            
            findCharInCube(char, cube) {
                for (let x = 0; x < 3; x++) {
                    for (let y = 0; y < 3; y++) {
                        for (let z = 0; z < 3; z++) {
                            if (cube[x][y][z] === char) {
                                return { x, y, z };
                            }
                        }
                    }
                }
                return null;
            }
            
            calculateW(char, index, key) {
                // Simple hash function for demonstration
                let hash = 0;
                for (let i = 0; i < key.length; i++) {
                    hash = (hash << 5) - hash + key.charCodeAt(i);
                    hash |= 0; // Convert to 32bit integer
                }
                
                hash = (hash + char.charCodeAt(0) + index) % 3;
                return Math.abs(hash);
            }
            
            encrypt(text, key) {
                let result = '';
                const coordStream = [];
                
                for (let i = 0; i < text.length; i++) {
                    const char = text[i].toUpperCase();
                    const primaryCoords = this.findCharInCube(char, this.primaryCube);
                    
                    if (!primaryCoords) {
                        coordStream.push(0, 0, 0, 0, 0, 0);
                        continue;
                    }
                    
                    const w = this.calculateW(char, i, key);
                    const shadowCoords = {
                        x: (primaryCoords.x + w) % 3,
                        y: (primaryCoords.y + w + 1) % 3,
                        z: (primaryCoords.z + w + 2) % 3
                    };
                    
                    coordStream.push(
                        primaryCoords.x, shadowCoords.x,
                        primaryCoords.y, shadowCoords.y,
                        primaryCoords.z, shadowCoords.z
                    );
                }
                
                // Split into triplets and map to characters
                for (let i = 0; i < coordStream.length; i += 3) {
                    if (i + 2 < coordStream.length) {
                        const x = coordStream[i];
                        const y = coordStream[i+1];
                        const z = coordStream[i+2];
                        
                        // Alternate between primary and shadow cubes
                        const cube = (i / 3) % 2 === 0 ? this.primaryCube : this.shadowCube;
                        result += cube[x][y][z] || 'X';
                    }
                }
                
                return result;
            }
            
            decrypt(text, key) {
                let result = '';
                const coordStream = [];
                
                // Convert ciphertext to coordinate stream
                for (let i = 0; i < text.length; i++) {
                    const char = text[i].toUpperCase();
                    const cube = i % 2 === 0 ? this.primaryCube : this.shadowCube;
                    const coords = this.findCharInCube(char, cube);
                    
                    if (coords) {
                        coordStream.push(coords.x, coords.y, coords.z);
                    } else {
                        coordStream.push(0, 0, 0);
                    }
                }
                
                // Reconstruct original coordinates
                const midPoint = Math.floor(coordStream.length / 2);
                const primaryCoords = coordStream.slice(0, midPoint);
                const shadowCoords = coordStream.slice(midPoint);
                
                for (let i = 0; i < primaryCoords.length / 3; i++) {
                    const px = primaryCoords[i*3];
                    const sx = shadowCoords[i*3];
                    const py = primaryCoords[i*3+1];
                    const sy = shadowCoords[i*3+1];
                    const pz = primaryCoords[i*3+2];
                    const sz = shadowCoords[i*3+2];
                    
                    // Reconstruct w from x coordinates
                    const w = (sx - px) % 3;
                    if (w < 0) w += 3; // Ensure positive
                    
                    // Verify shadow coordinates match
                    const expectedSy = (py + w + 1) % 3;
                    const expectedSz = (pz + w + 2) % 3;
                    
                    if (sy === expectedSy && sz === expectedSz) {
                        result += this.primaryCube[px][py][pz] || 'X';
                    } else {
                        result += '?'; // Mark as error
                    }
                }
                
                return result;
            }
            
            getCharCoordinates(text, key) {
                const coords = [];
                
                for (let i = 0; i < text.length; i++) {
                    const char = text[i].toUpperCase();
                    const primary = this.findCharInCube(char, this.primaryCube);
                    const shadow = this.findCharInCube(char, this.shadowCube);
                    const w = primary ? this.calculateW(char, i, key) : null;
                    
                    coords.push({
                        char,
                        primary: primary ? `${primary.x},${primary.y},${primary.z}` : null,
                        shadow: shadow ? `${shadow.x},${shadow.y},${shadow.z}` : null,
                        w: w
                    });
                }
                
                return coords;
            }
        }

        // UI Implementation
        document.addEventListener('DOMContentLoaded', () => {
            const cipher = new ShadowCubeCipher();
            let isProcessing = false;
            
            // Initialize cube visualization
            updateCubeVisualization();
            
            // Process button
            document.getElementById('processBtn').addEventListener('click', async () => {
                if (isProcessing) return;
                
                const inputText = document.getElementById('inputText').value;
                const key = document.getElementById('key').value;
                const isEncrypt = document.getElementById('encrypt').checked;
                
                if (!inputText) {
                    updateStatus('Please enter some text to process', 'error');
                    return;
                }
                
                if (!key) {
                    updateStatus('Please enter an encryption key', 'error');
                    return;
                }
                
                try {
                    isProcessing = true;
                    const processBtn = document.getElementById('processBtn');
                    processBtn.innerHTML = '<span class="spinner"></span> Processing';
                    processBtn.disabled = true;
                    
                    updateStatus('Processing message...', 'info');
                    
                    let result;
                    if (isEncrypt) {
                        result = cipher.encrypt(inputText, key);
                    } else {
                        result = cipher.decrypt(inputText, key);
                    }
                    
                    document.getElementById('outputText').value = result;
                    updateStatus(`${isEncrypt ? 'Encryption' : 'Decryption'} successful!`, 'success');
                    
                    // Update coordinate display
                    updateCoordinateDisplay(inputText, key, isEncrypt);
                } catch (error) {
                    console.error('Error:', error);
                    updateStatus(`Error: ${error.message}`, 'error');
                } finally {
                    isProcessing = false;
                    const processBtn = document.getElementById('processBtn');
                    processBtn.innerHTML = 'Process';
                    processBtn.disabled = false;
                }
            });
            
            // Clear button
            document.getElementById('clearBtn').addEventListener('click', () => {
                document.getElementById('inputText').value = '';
                document.getElementById('outputText').value = '';
                document.getElementById('charCoords').innerHTML = '';
                updateStatus('Cleared', 'info');
            });
            
            // Copy button
            document.getElementById('copyBtn').addEventListener('click', () => {
                const outputText = document.getElementById('outputText');
                outputText.select();
                document.execCommand('copy');
                
                // Visual feedback
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy to Clipboard';
                }, 2000);
                
                updateStatus('Copied to clipboard!', 'success');
            });
            
            // Cube rotation controls
            document.getElementById('rotateXCube').addEventListener('click', () => {
                rotateCube('x', 90);
            });
            
            document.getElementById('rotateYCube').addEventListener('click', () => {
                rotateCube('y', 90);
            });
            
            document.getElementById('rotateZCube').addEventListener('click', () => {
                rotateCube('z', 90);
            });
            
            document.getElementById('rotationSlider').addEventListener('input', (e) => {
                const angle = parseInt(e.target.value);
                cipher.currentRotation.primary.y = angle;
                cipher.currentRotation.shadow.y = angle;
                updateCubeRotation();
            });
            
            // Helper functions
            function updateStatus(message, type = '') {
                const statusElement = document.getElementById('status');
                statusElement.textContent = message;
                statusElement.className = 'status';
                if (type) statusElement.classList.add(type);
            }
            
            function updateCubeVisualization() {
                const primaryFaces = cipher.getCubeFaces(cipher.primaryCube);
                const shadowFaces = cipher.getCubeFaces(cipher.shadowCube);
                
                // Update primary cube faces
                Object.keys(primaryFaces).forEach(face => {
                    const faceElement = document.querySelector(`#primaryCube .cube-face-${face}`);
                    faceElement.innerHTML = '';
                    
                    primaryFaces[face].forEach(item => {
                        const cell = document.createElement('div');
                        cell.className = 'cube-cell';
                        cell.innerHTML = `<div class="char">${item.char}</div><div class="coords">${item.coords}</div>`;
                        faceElement.appendChild(cell);
                    });
                });
                
                // Update shadow cube faces
                Object.keys(shadowFaces).forEach(face => {
                    const faceElement = document.querySelector(`#shadowCube .cube-face-${face}`);
                    faceElement.innerHTML = '';
                    
                    shadowFaces[face].forEach(item => {
                        const cell = document.createElement('div');
                        cell.className = 'cube-cell';
                        cell.innerHTML = `<div class="char">${item.char}</div><div class="coords">${item.coords}</div>`;
                        faceElement.appendChild(cell);
                    });
                });
                
                // Update rotation
                updateCubeRotation();
            }
            
            function updateCubeRotation() {
                const rotation1 = cipher.currentRotation.primary;
                const rotation2 = cipher.currentRotation.shadow;
                
                document.querySelector('#primaryCube .cube-inner').style.transform = 
                    `rotateX(${rotation1.x}deg) rotateY(${rotation1.y}deg) rotateZ(${rotation1.z}deg)`;
                
                document.querySelector('#shadowCube .cube-inner').style.transform = 
                    `rotateX(${rotation2.x}deg) rotateY(${rotation2.y}deg) rotateZ(${rotation2.z}deg)`;
            }
            
            function rotateCube(axis, angle) {
                cipher.currentRotation.primary[axis] += angle;
                cipher.currentRotation.shadow[axis] += angle;
                updateCubeRotation();
            }
            
            function updateCoordinateDisplay(text, key, isEncrypt) {
                const container = document.getElementById('charCoords');
                container.innerHTML = '';
                
                const table = document.createElement('table');
                table.className = 'coords-table';
                
                // Create header
                const header = table.createTHead();
                const headerRow = header.insertRow();
                const headers = ['Char', 'Primary (XYZ)', 'Shadow (XYZ)', 'W'];
                
                headers.forEach(text => {
                    const th = document.createElement('th');
                    th.textContent = text;
                    headerRow.appendChild(th);
                });
                
                // Create body
                const body = table.createTBody();
                const coords = cipher.getCharCoordinates(text, key);
                
                for (const item of coords) {
                    const row = body.insertRow();
                    
                    // Char
                    const charCell = row.insertCell();
                    charCell.textContent = item.char;
                    
                    // Primary coords
                    row.insertCell().textContent = item.primary || 'N/A';
                    
                    // Shadow coords
                    row.insertCell().textContent = item.shadow || 'N/A';
                    
                    // W value
                    row.insertCell().textContent = item.w !== null ? item.w : 'N/A';
                }
                
                container.appendChild(table);
            }
        });
    </script>
</body>
