<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D HyperCipher Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --light: #f8f9fa;
            --dark: #212529;
            --light-gray: #e9ecef;
            --success: #4cc9f0;
            --error: #f72585;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        textarea, input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }
        
        .cube-container {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .cube-table {
            flex: 1;
            min-width: 300px;
            border: 1px solid #ddd;
            padding: 1rem;
            background: white;
            border-radius: 8px;
        }
        
        .cube-layer {
            margin-bottom: 1.5rem;
        }
        
        .cube-layer h5 {
            margin: 0 0 0.5rem 0;
            color: var(--primary);
        }
        
        .cube-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .cube-table td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .text-preview {
            font-family: 'Courier New', monospace;
            padding: 0.5rem;
            background-color: rgba(0,0,0,0.05);
            border-radius: 4px;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .alert-success {
            background-color: rgba(76, 201, 240, 0.15);
            border-left: 4px solid var(--success);
        }
        
        .alert-error {
            background-color: rgba(247, 37, 133, 0.15);
            border-left: 4px solid var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cube"></i> 4D HyperCipher Pro</h1>
        </header>

        <div class="card">
            <h2><i class="fas fa-sliders-h"></i> Настройки шифра</h2>
            
            <div class="form-group">
                <label for="alphabet">Алфавит (ровно 54 уникальных символа)</label>
                <textarea id="alphabet" rows="3">ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=[]{};:,.<>?</textarea>
            </div>
            
            <div class="form-group">
                <label for="filler">Заполняющий символ (не должен быть в алфавите)</label>
                <input type="text" id="filler" value="~" maxlength="1">
            </div>
            
            <div class="form-group">
                <label for="encryptionKey">Ключ шифрования</label>
                <input type="password" id="encryptionKey" placeholder="Введите ключ">
            </div>
            
            <div class="form-group">
                <label for="rounds">Количество раундов (3-10)</label>
                <input type="number" id="rounds" min="3" max="10" value="5">
            </div>
            
            <button class="btn" id="initCubes"><i class="fas fa-cube"></i> Инициализировать гиперкубы</button>
            <button class="btn" id="resetCubes"><i class="fas fa-undo"></i> Сбросить</button>
            
            <div id="alphabetStatus" class="alert" style="display: none;"></div>
            
            <div id="hypercubesVisualization">
                <h3><i class="fas fa-project-diagram"></i> 4D Гиперкубы</h3>
                <div class="cube-container">
                    <div id="hypercube1-display"></div>
                    <div id="hypercube2-display"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-lock"></i> Шифрование</h2>
            
            <div class="form-group">
                <label for="plaintext">Исходный текст</label>
                <textarea id="plaintext" placeholder="Введите текст для шифрования"></textarea>
                <div class="text-preview" id="plaintextPreview"></div>
            </div>
            
            <button class="btn" id="encryptBtn"><i class="fas fa-key"></i> Зашифровать</button>
            <button class="btn" id="samplePlaintext"><i class="fas fa-lightbulb"></i> Пример</button>
            
            <div id="encryptionResult" class="alert alert-success" style="display: none;">
                <h3><i class="fas fa-check-circle"></i> Шифрование успешно</h3>
                <p><strong>Шифротекст:</strong></p>
                <div class="text-preview" id="ciphertextOutput"></div>
                <button class="btn" id="copyCiphertext"><i class="fas fa-copy"></i> Копировать</button>
            </div>
        </div>

        <div class="card">
            <h2><i class="fas fa-lock-open"></i> Дешифрование</h2>
            
            <div class="form-group">
                <label for="ciphertext">Шифротекст</label>
                <textarea id="ciphertext" placeholder="Введите текст для дешифрования"></textarea>
                <div class="text-preview" id="ciphertextPreview"></div>
            </div>
            
            <button class="btn" id="decryptBtn"><i class="fas fa-key"></i> Дешифровать</button>
            
            <div id="decryptionResult" class="alert alert-success" style="display: none;">
                <h3><i class="fas fa-check-circle"></i> Дешифрование успешно</h3>
                <p><strong>Исходный текст:</strong></p>
                <div class="text-preview" id="plaintextOutput"></div>
                <button class="btn" id="copyPlaintext"><i class="fas fa-copy"></i> Копировать</button>
            </div>
        </div>
    </div>

    <script>
        class HyperCipher4D {
            constructor() {
                this.hypercubes = [];
                this.alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=[]{};:,.<>?";
                this.fillerChar = "~";
                this.encryptionKey = "";
                this.rounds = 5;
                this.salt = CryptoJS.lib.WordArray.random(16).toString();
                
                this.initEventListeners();
            }

            initEventListeners() {
                document.getElementById('initCubes').addEventListener('click', () => this.initHypercubes());
                document.getElementById('resetCubes').addEventListener('click', () => this.resetToDefault());
                document.getElementById('encryptBtn').addEventListener('click', () => this.encrypt());
                document.getElementById('decryptBtn').addEventListener('click', () => this.decrypt());
                document.getElementById('samplePlaintext').addEventListener('click', () => this.loadSampleText());
                document.getElementById('copyCiphertext').addEventListener('click', () => this.copyToClipboard('ciphertextOutput'));
                document.getElementById('copyPlaintext').addEventListener('click', () => this.copyToClipboard('plaintextOutput'));
                
                document.getElementById('plaintext').addEventListener('input', (e) => {
                    this.updateTextPreview(e.target.value, 'plaintextPreview');
                });
                
                document.getElementById('ciphertext').addEventListener('input', (e) => {
                    this.updateTextPreview(e.target.value, 'ciphertextPreview');
                });
            }

            async initHypercubes() {
                const alphabetInput = document.getElementById('alphabet').value;
                const newFiller = document.getElementById('filler').value.trim();
                const statusElement = document.getElementById('alphabetStatus');

                // Валидация
                if (alphabetInput.length !== 54) {
                    this.showError(statusElement, `Алфавит должен содержать ровно 54 символа (сейчас: ${alphabetInput.length})`);
                    return false;
                }

                if (new Set(alphabetInput).size !== alphabetInput.length) {
                    this.showError(statusElement, "Алфавит содержит повторяющиеся символы");
                    return false;
                }

                if (alphabetInput.includes(newFiller)) {
                    this.showError(statusElement, "Заполняющий символ не должен быть в алфавите");
                    return false;
                }

                this.alphabet = alphabetInput;
                this.fillerChar = newFiller;
                this.encryptionKey = document.getElementById('encryptionKey').value;
                this.rounds = parseInt(document.getElementById('rounds').value);

                try {
                    await this.generateAllHypercubes();
                    this.showCubesAsTables();
                    this.showSuccess(statusElement, `Успешно сгенерировано ${this.rounds} раундов шифрования`);
                    return true;
                } catch (error) {
                    this.showError(statusElement, `Ошибка: ${error.message}`);
                    console.error("Error:", error);
                    return false;
                }
            }

            async generateAllHypercubes() {
                this.hypercubes = [];
                const key = this.encryptionKey;
                
                if (!key) {
                    if (!confirm("Ключ не указан. Использовать алфавитный порядок?")) {
                        throw new Error("Генерация отменена");
                    }
                    const hypercube = this.generateAlphabeticalHypercube();
                    for (let round = 0; round < this.rounds; round++) {
                        this.hypercubes.push(JSON.parse(JSON.stringify(hypercube)));
                    }
                } else {
                    const masterSeed = await this.deriveKey(key, this.salt, 100000);
                    
                    for (let round = 0; round < this.rounds; round++) {
                        const roundSeed = await this.hmacSha256(masterSeed, round.toString());
                        const hypercube = await this.generateHypercubeFromSeed(roundSeed);
                        this.hypercubes.push(hypercube);
                    }
                }
                
                this.verifyHypercubeUniqueness();
            }

            generateAlphabeticalHypercube() {
                const hypercube = { cube1: [], cube2: [] };
                let pos = 0;
                
                for (let x = 0; x < 3; x++) {
                    hypercube.cube1[x] = [];
                    for (let y = 0; y < 3; y++) {
                        hypercube.cube1[x][y] = [];
                        for (let z = 0; z < 3; z++) {
                            hypercube.cube1[x][y][z] = this.alphabet[pos++ % this.alphabet.length];
                        }
                    }
                }
                
                for (let wx = 0; wx < 3; wx++) {
                    hypercube.cube2[wx] = [];
                    for (let wy = 0; wy < 3; wy++) {
                        hypercube.cube2[wx][wy] = [];
                        for (let wz = 0; wz < 3; wz++) {
                            hypercube.cube2[wx][wy][wz] = this.alphabet[pos++ % this.alphabet.length];
                        }
                    }
                }
                
                return hypercube;
            }

            async generateHypercubeFromSeed(seed) {
                const shuffledAlphabet = await this.deterministicShuffle(this.alphabet, seed);
                return {
                    cube1: this.fill3DCube(shuffledAlphabet, 0, 27),
                    cube2: this.fill3DCube(shuffledAlphabet, 27, 27)
                };
            }

            fill3DCube(alphabet, startIndex, count) {
                const cube = [];
                let pos = 0;
                
                for (let x = 0; x < 3; x++) {
                    cube[x] = [];
                    for (let y = 0; y < 3; y++) {
                        cube[x][y] = [];
                        for (let z = 0; z < 3; z++) {
                            cube[x][y][z] = alphabet[(startIndex + pos) % alphabet.length];
                            pos++;
                        }
                    }
                }
                
                return cube;
            }

            showCubesAsTables() {
                if (this.hypercubes.length === 0) return;
                
                const cube1 = this.hypercubes[0].cube1;
                const cube2 = this.hypercubes[0].cube2;
                
                let html1 = '<div class="cube-table"><h4>XYZ Cube</h4>';
                let html2 = '<div class="cube-table"><h4>WXWYWZ Cube</h4>';
                
                // Отображаем все слои
                for (let z = 0; z < 3; z++) {
                    html1 += this.generateCubeLayerHTML(cube1, z);
                    html2 += this.generateCubeLayerHTML(cube2, z);
                }
                
                html1 += '</div>';
                html2 += '</div>';
                
                document.getElementById('hypercube1-display').innerHTML = html1;
                document.getElementById('hypercube2-display').innerHTML = html2;
            }
            
            generateCubeLayerHTML(cube, z) {
                let html = `<div class="cube-layer"><h5>Слой Z=${z}</h5><table>`;
                
                for (let y = 0; y < 3; y++) {
                    html += '<tr>';
                    for (let x = 0; x < 3; x++) {
                        const char = cube[x][y][z];
                        html += `<td title="X=${x}, Y=${y}, Z=${z}">${char}</td>`;
                    }
                    html += '</tr>';
                }
                
                html += '</table></div>';
                return html;
            }

            async encrypt() {
                const plaintext = document.getElementById('plaintext').value;
                if (!plaintext) {
                    alert("Введите текст для шифрования");
                    return;
                }

                if (this.hypercubes.length === 0) {
                    alert("Сначала инициализируйте гиперкубы");
                    return;
                }

                try {
                    let intermediate = plaintext;
                    let ciphertext = "";
                    
                    for (let round = 0; round < this.rounds; round++) {
                        ciphertext = this.singleRoundEncrypt(intermediate, round);
                        intermediate = ciphertext;
                    }

                    document.getElementById('encryptionResult').style.display = 'block';
                    document.getElementById('ciphertextOutput').textContent = ciphertext;
                } catch (error) {
                    console.error("Ошибка шифрования:", error);
                    alert(`Ошибка: ${error.message}`);
                }
            }

            singleRoundEncrypt(text, round) {
                const hypercube = this.hypercubes[round];
                let coordinates = [];
                let skippedChars = [];
                
                // Находим координаты для каждого символа
                for (let char of text) {
                    const coords = this.find4DCoordinates(char, round);
                    if (coords) {
                        coordinates.push(coords);
                    } else {
                        skippedChars.push(char);
                    }
                }
                
                // Если ни один символ не найден
                if (coordinates.length === 0) {
                    return text;
                }
                
                // Создаем потоки координат
                let xyzStream = coordinates.map(c => c.xyz.join('')).join('');
                let wxwywzStream = coordinates.map(c => c.wxwywz.join('')).join('');
                let combinedStream = xyzStream + wxwywzStream;
                
                // Генерируем шифротекст
                let ciphertext = '';
                for (let i = 0; i < combinedStream.length; i += 6) {
                    let triplet = combinedStream.substr(i, 6);
                    if (triplet.length === 6) {
                        const x = parseInt(triplet[0]);
                        const y = parseInt(triplet[1]);
                        const z = parseInt(triplet[2]);
                        const wx = parseInt(triplet[3]);
                        const wy = parseInt(triplet[4]);
                        const wz = parseInt(triplet[5]);
                        
                        ciphertext += this.getCharFrom4DCoordinates(x, y, z, wx, wy, wz, round);
                    } else {
                        ciphertext += this.fillerChar;
                    }
                }
                
                // Восстанавливаем пропущенные символы
                if (skippedChars.length > 0) {
                    let originalIndex = 0;
                    let cipherIndex = 0;
                    let finalCiphertext = '';
                    
                    for (let char of text) {
                        const coords = this.find4DCoordinates(char, round);
                        if (coords) {
                            if (cipherIndex < ciphertext.length) {
                                finalCiphertext += ciphertext[cipherIndex++];
                            } else {
                                finalCiphertext += this.fillerChar;
                            }
                        } else {
                            finalCiphertext += char;
                        }
                    }
                    
                    ciphertext = finalCiphertext;
                }
                
                return ciphertext;
            }

            async decrypt() {
                const ciphertext = document.getElementById('ciphertext').value;
                if (!ciphertext) {
                    alert("Введите шифротекст");
                    return;
                }

                if (this.hypercubes.length === 0) {
                    alert("Сначала инициализируйте гиперкубы");
                    return;
                }

                try {
                    let intermediate = ciphertext;
                    let plaintext = "";
                    
                    // Дешифруем в обратном порядке раундов
                    for (let round = this.rounds - 1; round >= 0; round--) {
                        plaintext = this.singleRoundDecrypt(intermediate, round);
                        intermediate = plaintext;
                    }

                    document.getElementById('decryptionResult').style.display = 'block';
                    document.getElementById('plaintextOutput').textContent = plaintext;
                } catch (error) {
                    console.error("Ошибка дешифрования:", error);
                    alert(`Ошибка: ${error.message}`);
                }
            }

            singleRoundDecrypt(text, round) {
                const hypercube = this.hypercubes[round];
                let coordinates = [];
                let skippedChars = [];
                
                // Находим координаты для каждого символа
                for (let char of text) {
                    const coords = this.find4DCoordinates(char, round);
                    if (coords) {
                        coordinates.push(coords);
                    } else {
                        skippedChars.push(char);
                    }
                }
                
                // Если ни один символ не найден
                if (coordinates.length === 0) {
                    return text;
                }
                
                // Восстанавливаем координаты
                let coordSequence = '';
                for (let coord of coordinates) {
                    coordSequence += coord.xyz.join('') + coord.wxwywz.join('');
                }
                
                // Разделяем на XYZ и WXWYWZ части
                const partLength = Math.floor(coordSequence.length / 2);
                const xyzPart = coordSequence.substring(0, partLength);
                const wxwywzPart = coordSequence.substring(partLength);
                
                // Восстанавливаем текст
                let plaintext = '';
                for (let i = 0; i < xyzPart.length; i += 3) {
                    const x = parseInt(xyzPart[i]);
                    const y = parseInt(xyzPart[i+1]);
                    const z = parseInt(xyzPart[i+2]);
                    const wx = parseInt(wxwywzPart[i]);
                    const wy = parseInt(wxwywzPart[i+1]);
                    const wz = parseInt(wxwywzPart[i+2]);
                    
                    plaintext += this.getCharFrom4DCoordinates(x, y, z, wx, wy, wz, round);
                }
                
                // Восстанавливаем пропущенные символы
                if (skippedChars.length > 0) {
                    let originalIndex = 0;
                    let plainIndex = 0;
                    let finalPlaintext = '';
                    
                    for (let char of text) {
                        const coords = this.find4DCoordinates(char, round);
                        if (coords) {
                            if (plainIndex < plaintext.length) {
                                finalPlaintext += plaintext[plainIndex++];
                            } else {
                                finalPlaintext += this.fillerChar;
                            }
                        } else {
                            finalPlaintext += char;
                        }
                    }
                    
                    plaintext = finalPlaintext;
                }
                
                return plaintext;
            }

            find4DCoordinates(char, round) {
                if (round >= this.hypercubes.length) return null;
                
                const hypercube = this.hypercubes[round];
                const result = { xyz: null, wxwywz: null };
                
                // Поиск в XYZ кубе
                for (let x = 0; x < 3; x++) {
                    for (let y = 0; y < 3; y++) {
                        for (let z = 0; z < 3; z++) {
                            if (hypercube.cube1[x][y][z] === char) {
                                result.xyz = [x, y, z];
                                break;
                            }
                        }
                        if (result.xyz) break;
                    }
                    if (result.xyz) break;
                }
                
                // Поиск в WXWYWZ кубе
                for (let wx = 0; wx < 3; wx++) {
                    for (let wy = 0; wy < 3; wy++) {
                        for (let wz = 0; wz < 3; wz++) {
                            if (hypercube.cube2[wx][wy][wz] === char) {
                                result.wxwywz = [wx, wy, wz];
                                break;
                            }
                        }
                        if (result.wxwywz) break;
                    }
                    if (result.wxwywz) break;
                }
                
                return (result.xyz && result.wxwywz) ? result : null;
            }

            getCharFrom4DCoordinates(x, y, z, wx, wy, wz, round) {
                if (round >= this.hypercubes.length || 
                    x < 0 || x >= 3 || y < 0 || y >= 3 || z < 0 || z >= 3 ||
                    wx < 0 || wx >= 3 || wy < 0 || wy >= 3 || wz < 0 || wz >= 3) {
                    return this.fillerChar;
                }
                
                return this.hypercubes[round].cube1[x][y][z];
            }

            updateTextPreview(text, elementId) {
                if (this.hypercubes.length === 0) {
                    document.getElementById(elementId).innerHTML = '<span style="color:red">Сначала инициализируйте гиперкубы</span>';
                    return;
                }

                let previewHtml = '';
                for (const char of text) {
                    const coords = this.find4DCoordinates(char, 0);
                    if (coords) {
                        previewHtml += `<span style="background-color:rgba(67,97,238,0.2)" title="XYZ: ${coords.xyz.join(',')}, WXWYWZ: ${coords.wxwywz.join(',')}">${this.escapeHtml(char)}</span>`;
                    } else {
                        previewHtml += `<span style="background-color:rgba(248,150,30,0.2)" title="Символ не найден">${this.escapeHtml(char)}</span>`;
                    }
                }
                document.getElementById(elementId).innerHTML = previewHtml || '<span style="color:red">Нет текста</span>';
            }

            loadSampleText() {
                const sample = "SECRET MESSAGE 123!";
                document.getElementById('plaintext').value = sample;
                this.updateTextPreview(sample, 'plaintextPreview');
            }

            resetToDefault() {
                document.getElementById('alphabet').value = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=[]{};:,.<>?";
                document.getElementById('filler').value = "~";
                document.getElementById('encryptionKey').value = "";
                document.getElementById('rounds').value = "5";
                document.getElementById('plaintext').value = "";
                document.getElementById('ciphertext').value = "";
                document.getElementById('hypercube1-display').innerHTML = "";
                document.getElementById('hypercube2-display').innerHTML = "";
                document.getElementById('alphabetStatus').style.display = "none";
                this.hypercubes = [];
            }

            async copyToClipboard(elementId) {
                const text = document.getElementById(elementId)?.textContent;
                if (!text) return;
                
                try {
                    await navigator.clipboard.writeText(text);
                    alert("Скопировано в буфер обмена");
                } catch (error) {
                    console.error("Copy failed:", error);
                    alert("Не удалось скопировать");
                }
            }

            verifyHypercubeUniqueness() {
                const cubeHashes = new Set();
                
                for (const hypercube of this.hypercubes) {
                    const cubeString = JSON.stringify(hypercube);
                    const cubeHash = CryptoJS.SHA256(cubeString).toString();
                    
                    if (cubeHashes.has(cubeHash)) {
                        throw new Error("Обнаружены дубликаты кубов");
                    }
                    cubeHashes.add(cubeHash);
                }
            }

            async deterministicShuffle(array, seedString) {
                const seed = CryptoJS.SHA256(seedString).toString();
                const hashArray = [];
                
                for (let i = 0; i < seed.length; i += 2) {
                    hashArray.push(parseInt(seed.substr(i, 2), 16));
                }
                
                const arr = array.split('');
                let hashIndex = 0;
                
                for (let i = arr.length - 1; i > 0; i--) {
                    const randomByte = hashArray[hashIndex % hashArray.length];
                    hashIndex++;
                    const j = randomByte % (i + 1);
                    [arr[i], arr[j]] = [arr[j], arr[i]];
                }
                
                return arr.join('');
            }

            async deriveKey(password, salt, iterations) {
                return CryptoJS.PBKDF2(password, salt, {
                    keySize: 256/32,
                    iterations: iterations,
                    hasher: CryptoJS.algo.SHA256
                }).toString();
            }

            async hmacSha256(key, message) {
                return CryptoJS.HmacSHA256(message, key).toString();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showError(element, message) {
                element.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                element.classList.remove('alert-success');
                element.classList.add('alert-error');
                element.style.display = 'block';
            }

            showSuccess(element, message) {
                element.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                element.classList.remove('alert-error');
                element.classList.add('alert-success');
                element.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.cipher = new HyperCipher4D();
        });
    </script>
